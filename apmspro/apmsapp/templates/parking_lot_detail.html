<table class="table table-bordered">
    {% for row in rows %}
      <tr>
        {% for column in columns %}
          {% with space=row.space_set.filter(column=column).first %}
            <td>
              {% if space.is_occupied %}
                Occupied
              {% else %}
                Available
              {% endif %}
            </td>
          {% endwith %}
        {% endfor %}
      </tr>
    {% endfor %}
  </table>
